<button class="pull-bottom-right" mat-fab (click)="onNew()"><mat-icon>add</mat-icon></button>
<mat-table [dataSource]="songs">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let song">{{song.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
    <mat-cell *matCellDef="let song">{{song.title}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let song">
	<button mat-icon-button>
      <mat-icon (click)="onEdit(song)">mode_edit</mat-icon>
        </button>
			<button mat-icon-button>
      <mat-icon (click)="onDelete(song)">delete</mat-icon>
        </button>      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
