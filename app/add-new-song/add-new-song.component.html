<mat-card id="add-new-video">
	<mat-card-content>
		<form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)">
			<div class="form-container">
				<mat-form-field>
					<input matInput placeholder="Title" class="form-control"
               formControlName="title" required>
					<mat-error>
						<span *ngIf="!regiForm.get('title').valid && regiForm.get('title').touched">Enter Some Title !!!</span>
					</mat-error>
				</mat-form-field>
				<mat-form-field>
					<textarea matInput placeholder="Add the description" class="form-control"
               formControlName="description" required></textarea>
					<mat-error>
						<span *ngIf="!regiForm.get('description').valid && regiForm.get('description').touched">Enter Some Description !!!</span>
					</mat-error>
				</mat-form-field>
				<mat-form-field>
					<mat-select placeholder="Select all applicable categories"
					 multiple class="form-control"
               formControlName="category" required>
						<mat-option *ngFor="let categoryItem of categoryList" [value]="categoryItem">{{categoryItem}}</mat-option>
					</mat-select>
					<mat-error>
						<span *ngIf="!regiForm.get('category').valid && regiForm.get('category').touched">Select at least 1 Category !!!</span>
					</mat-error>
				</mat-form-field>
				<button id="login-submit" mat-raised-button color="accent" [disabled]="!regiForm.valid">Add</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
